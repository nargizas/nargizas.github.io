---
layout: default
title: Blog
---

<div class="page-content">
  <h2>Blog</h2>
  <ul class="blog-post-list">
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
